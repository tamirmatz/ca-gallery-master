<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <h1>Welcome To My Book Store</h1>
    <input class="name-input" placeholder="Enter Name" type="text">
    <input class="price-input" placeholder="Enter Price" type="number">
    <br>
    <button class="add" onclick="onAddBook()">AddBook</button>
    <br>
    <select name="todoSort" onchange="onSetSort(this.value)">
        <option value="name">Name</option>
        <option value="price">Price</option>
    </select>
    <table style="width:100%">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th> 
                <th>Actions</th>
            </tr>
        </thead>
        <tbody class="book-list">
        </tbody>
    </table>
    <div class="modal" hidden>
        <h2></h2>
        <h3></h3>
        <p></p>
        <div class="img-container"></div>
        <div class="rate-container"> </div>
        <button onclick="onCloseModal()">Close</button>
    </div>
    <button onclick="onNextPage()">Next Page</button>
    <script src="js/storage-service.js"></script>
    <script src="js/book-service.js"></script>
    <script src="js/book-controller.js"></script>
</body>

</html>
