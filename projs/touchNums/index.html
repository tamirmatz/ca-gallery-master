<!DOCTYPE html>
<html>

<head>
    <title>TouchNums</title>
    <link rel="stylesheet" href="main.css">
</head>

<body onload="init()">

        <h1>Welcome! Choose your Level</h1>
        <div>
            <button class="level" onclick="easy()">Easy</button>

        <div class="timer">time</div>

</html>
